<div class="container">
  <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control"  [(ngModel)]="model.Nome">
      </div>
      <div class="form-group">
          <label for="quantidadeAssentos">Quantidade assentos</label>
          <input type="number" name="quantidadeAssentos" class="form-control"  [(ngModel)]="model.QuantidadeAssentos">
      </div>
      <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>
    </form>
</div>
